<style>
  @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
</style>
<article class="container1">
  <div class="post-top">
    <img src="../../../../assets/icons/Avatar1.png" alt="avatar" />
    <div class="author">
      <h4 class="nick">X_AE_A-13</h4>
      <p class="location">Producссt Designer, slothUI</p>
    </div>
    <div class="post-top-menu">
      <a [routerLink]="['/post', post.id, 'edit']"><img src="../../../../assets/icons/DotsThreeOutlineVertical.svg" alt=""></a>
    </div>
  </div>
  <div class="post-main">
    <div class="main-txt-cnt">
      <p>
        {{post.content | truncate:100:'…' }}
        <span>#amazing #great #lifetime #uiux #machinelearning</span>
      </p>
    </div>
    <div class="main-img-cnt">
      <img src="../../../../assets/images/Frame (3).png" alt="">
    </div>
    <div class="main-btn">
      <div class="likes-btn">
        <img src="../../../../assets/icons/ThumbsUp.svg" alt="">
        <span *appShowIfLiked="post.likes">{{post.likes}}</span>
      </div>
      <div class="comm-btn">
        <img src="../../../../assets/icons/ChatDots.svg" alt="">
        <p>25 Comments</p>
      </div>
      <div class="share-btn">
        <img src="../../../../assets/icons/ShareFat.svg" alt="">
        <p>187 Share</p>
      </div>
      <div class="save-btn">
        <img src="../../../../assets/icons/BookmarkSimple.svg" alt="">
      </div>
    </div>
  </div>
  <div class="post-bottom">
    <div class="post-comm">
      <img src="../../../../assets/icons/Avatar2.png" alt="">
      <input type="text" placeholder="Write your comment..">
    </div>
    <div class="comm-btn">
      <img src="../../../../assets/icons/Button Icon.png" alt="">
      <img src="../../../../assets/icons/Button Icon (1).png" alt="">
      <img src="../../../../assets/icons/Button Icon (2).png" alt="">
    </div>
  </div>
</article>
